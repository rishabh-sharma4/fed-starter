<!Doctype html>
	<html lang="en-US">
		<head>
			<title>Onclick in JS</title>
		</head>
		<body style="border:2px solid black;">
		<img src="pikachu.jpg" alt="pikachu" style="width:200px;height:200px;" onclick="myfunction()">
		<script>
		function myfunction(){
		alert("Pikachu!!");
		}
		</script>
		</body>
	</html>
