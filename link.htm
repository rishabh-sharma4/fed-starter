<!Doctype html>
	<html lang="en-US">
		<head>
			<style>
				a:link{
				color:green;
				background-color:transparent;
				text-decoration:none;
				}
				a:visited{
				color:pink;
				background-color:transparent;
				text-decoration:none;
				}
				a:hover{
				color:red;
				background-color:transparent;
				text-decoration:underline;
				}
				a:active{
				color:yellow;
				background-color:transparent;
				text-decoration:underline;
				}
			</style>
			<title>Links</title>
		</head>
		<body style="border:2px solid black;">
			<a href="https://www.google.com" target="_blank">HTML LINKS</a>
		</body>
	</html>
