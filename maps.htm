<!Doctype html>
	<html lang="en-US">
		<head>
			<title>Map example</title>
		</head>
		<body>
			<h1>Details about the plate</h1>
			<img src="plate.jpg" alt="plate" style="width:200px;height:200px;" usemap="#plate">

				</map>
		</body>
	</html>
